name: Publish package to npm

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Update version
        run: |
          export NEW_VERSION=${{ github.event.release.tag_name }}

          git config --global user.email "bot@terran.one"
          git config --global user.name "Github Bot"
          git checkout main

          yarn version --new-version $NEW_VERSION

          git pull --autostash
          git push

      - uses: actions/setup-node@v3
        name: Set up node
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org' # set up .npmrc file to publish to npm

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Publish
        id: publish
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify on success
        if: ${{ steps.publish.outputs.success == 'true' }}
        uses: slackapi/slack-github-action@v1.22.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        with:
          payload: |
            {
              "text": ":ship: A new version of <https://www.npmjs.com/package/@terran-one/cw-simulate|cw-simulate> has been published."
            }
      - name: Notify on failure
        if: ${{ steps.publish.outputs.success == 'false' }}
        uses: slackapi/slack-github-action@v1.22.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        with:
          payload: |
            {
              "text": ":boom: Failed to publish <https://github.com/Terran-One/cw-simulate/actions/workflows/publish.yaml|cw-simulate>."
            }